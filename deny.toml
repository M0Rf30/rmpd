# cargo-deny configuration
# See: https://embarkstudios.github.io/cargo-deny/

[graph]
targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "aarch64-unknown-linux-gnu" },
    { triple = "x86_64-apple-darwin" },
    { triple = "aarch64-apple-darwin" },
]
all-features = true

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
yanked = "warn"
ignore = [
    # Add advisory IDs to ignore here if needed
    # "RUSTSEC-0000-0000",
]

[licenses]
version = 2
# Allow only these licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Zlib",
    "0BSD",
    "CC0-1.0",
    "Unlicense",
]
confidence-threshold = 0.8
exceptions = [
    # Ring uses a custom license
    { allow = ["ISC", "MIT", "OpenSSL"], name = "ring" },
]

[[licenses.clarify]]
name = "ring"
expression = "ISC AND MIT AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 },
]

[licenses.private]
ignore = false
registries = []

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
deny = [
    # Deny old versions of important crates
    { name = "openssl", version = "<0.10" },
    { name = "rustls", version = "<0.21" },
]

skip = [
    # Skip duplicate version warnings for these crates
    # (they may have multiple versions in the dep tree)
]

skip-tree = [
    # Skip checking these crates and their dependencies
]

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = [
    # Allow these git sources (from workspace dependencies)
    "https://github.com/M0Rf30/Symphonia",
    "https://github.com/M0Rf30/lofty-rs",
    "https://github.com/RustAudio/cpal",
]

[sources.allow-org]
github = ["M0Rf30", "RustAudio"]
