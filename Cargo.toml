[workspace]
resolver = "2"
members = [
    "rmpd",
    "rmpd-core",
    "rmpd-protocol",
    "rmpd-player",
    "rmpd-library",
    "rmpd-plugin",
    "rmpd-stream",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["rmpd contributors"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/M0Rf30/rmpd"

[workspace.dependencies]
# Core dependencies
tokio = { version = "1", features = ["full"] }
thiserror = "2"
anyhow = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Audio stack
# Use M0Rf30 fork with DSD support
symphonia = { git = "https://github.com/M0Rf30/Symphonia", branch = "dsd-support", features = ["all", "dsd"] }
# Use latest cpal from git for DSD support (merged in Jan 2026)
cpal = { git = "https://github.com/RustAudio/cpal", branch = "master" }
rubato = "1.0"
lofty = "0.22"

# Networking & Protocol
reqwest = { version = "0.13", features = ["stream"] }
winnow = "0.7"

# Database & Storage
rusqlite = { version = "0.38", features = ["bundled"] }
tantivy = "0.25"
toml = "0.9"

# Plugin System
libloading = "0.9"
abi_stable = "0.11"

# Utilities
clap = { version = "4", features = ["derive"] }
notify = "8"
notify-debouncer-full = "0.7"
camino = "1"
serde = { version = "1", features = ["derive"] }
bytes = "1"
rand = "0.9"
dirs = "6"
sha2 = "0.10"

# Shared workspace crates
rmpd-core = { path = "rmpd-core" }
rmpd-protocol = { path = "rmpd-protocol" }
rmpd-player = { path = "rmpd-player" }
rmpd-library = { path = "rmpd-library" }
rmpd-plugin = { path = "rmpd-plugin" }
rmpd-stream = { path = "rmpd-stream" }

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 1
strip = true
