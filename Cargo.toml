[workspace]
resolver = "2"
members = [
    "rmpd",
    "rmpd-core",
    "rmpd-protocol",
    "rmpd-player",
    "rmpd-library",
    "rmpd-plugin",
    "rmpd-stream",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["rmpd contributors"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/M0Rf30/rmpd"
description = "A modern Music Player Daemon with DSD support"
readme = "README.md"
keywords = ["mpd", "audio", "player", "dsd", "music"]
categories = ["multimedia::audio", "network-programming"]

[workspace.dependencies]
# Core dependencies
tokio = { version = "1", features = ["full"] }
thiserror = "2"
anyhow = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Audio stack
# Use remote Symphonia fork with DSD support
symphonia = { git = "https://github.com/M0Rf30/Symphonia", branch = "dsd-support", features = ["all", "dsd"] }
lofty = { git = "https://github.com/M0Rf30/lofty-rs", branch = "custom" }
# Use remote CPAL fork with PipeWire and DSD support
cpal = { git = "https://github.com/M0Rf30/cpal", branch = "feat/pipewire", features = ["pipewire"] }
rubato = "1.0"

# Networking & Protocol
reqwest = { version = "0.13", features = ["stream"] }
winnow = "0.7"

# Database & Storage
rusqlite = { version = "0.38", features = ["bundled"] }
tantivy = "0.25"
toml = "0.9"

# Plugin System
libloading = "0.9"
abi_stable = "0.11"

# Utilities
clap = { version = "4", features = ["derive"] }
notify = "8"
notify-debouncer-full = "0.7"
camino = "1"
serde = { version = "1", features = ["derive"] }
bytes = "1"
rand = "0.9"
dirs = "6"
sha2 = "0.10"

# Advanced features
mdns-sd = "0.13"                  # Network discovery
chromaprint-sys-next = "1.6"      # Audio fingerprinting
base64 = "0.22"                   # Base64 encoding
nix = { version = "0.29", features = ["mount"] }  # Linux mount syscalls

# Shared workspace crates
rmpd-core = { path = "rmpd-core" }
rmpd-protocol = { path = "rmpd-protocol" }
rmpd-player = { path = "rmpd-player" }
rmpd-library = { path = "rmpd-library" }
rmpd-plugin = { path = "rmpd-plugin" }
rmpd-stream = { path = "rmpd-stream" }

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 1
strip = true
